<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Page</title>
        <link rel="stylesheet" href="Assets\Styles\styles.css">
    </head>

    <body>

        <div class="product-card">
            <div class="header">
                <div class="header-left">
                    <button class="back-button">
                        <img src="Assets\Images\back.png" alt="">
                    </button>
                </div>
                <div class="header-right">
                    <a href="">Account</a>
                    <a href="">Card</a>
                </div>
            </div>

            <div class="card-left-section">
                <h1>Nike Air Yeezy</h1>
                <h4>$ 450.00</h4>
                <div class="properties-header">
                    <a class="underline-type-one" style="color: var(--light-purple);">Description</a>
                    <a href="">Details</a>
                    <a href="">Reviews</a>
                    <a href="">Size & Fit</a>
                </div>

                <div class="property-paragraph-container">
                    <p>
                        Snake and lizard back heel shape composed of exception catches, the second generation of limits and sought more crazy expensive.
                    </p>
                </div>
                <h5>Colours</h5>
                <div class="colours-container">
                    <div class="colour-orange colour-picker" style="background-color: var(--light-orange);"></div>
                    <div class="colour-green colour-picker" style="background-color: var(--light-green);"></div>
                    <div class="colour-blue colour-picker" style="background-color: var(--light-blue);"></div>
                    <div class="colour-purple colour-picker" style="background-color: var(--light-purple);"></div>
                </div>
                <h5>Quantity</h5>
                <button class="quantity-control-button">
                    <h6>-</h6>
                    <h6>1</h6>
                    <h6>+</h6>
                </button>
                <div class="trailer">
                    <button class="underline-type-one">Add to Cart</button>
                    <button class="underline-type-one">Wishlist</button>
                </div>
            </div>
            <div class="card-right-section">
                <div class="image-frame">
                    <img src="Assets\Images\nikey.png" alt="">
                </div>
            </div> 
        </div>

        <div class="side-tab">
            <h5 class="underline-type-two">Customize product</h5>
        </div>


    </body>
</html>
